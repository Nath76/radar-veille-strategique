<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille et Anticipation Stratégique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
        }
        svg {
            max-width: 95%;
            max-height: 95vh;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <g transform="translate(400, 300)">
    <circle r="220" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    <circle r="170" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <circle r="120" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <circle r="70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    
    <line x1="0" y1="0" x2="0" y2="-220" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="220" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="0" y2="220" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="-220" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="155" y2="-155" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="0" y1="0" x2="155" y2="155" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="0" y1="0" x2="-155" y2="155" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="0" y1="0" x2="-155" y2="-155" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    
    <path d="M 0,0 L 220,0 A 220,220 0 0,1 155,155 Z" fill="url(#radarGrad)" opacity="0.6" filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
    
    <circle cx="90" cy="-140" r="4" fill="#fbbf24" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-120" cy="-80" r="4" fill="#34d399" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="60" r="4" fill="#f472b6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-50" cy="130" r="4" fill="#60a5fa" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-180" r="4" fill="#a78bfa" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="25" fill="#1e293b" stroke="#60a5fa" stroke-width="3" filter="url(#glow)"/>
    <circle r="15" fill="#60a5fa" opacity="0.8">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(400, 80)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#60a5fa" font-size="16" font-weight="bold">SURVEILLER</text>
  </g>
  
  <g transform="translate(620, 300)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#fbbf24" font-size="16" font-weight="bold">ANALYSER</text>
  </g>
  
  <g transform="translate(400, 520)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#34d399" font-size="16" font-weight="bold">ANTICIPER</text>
  </g>
  
  <g transform="translate(180, 300)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#f472b6" font-size="16" font-weight="bold">DÉCIDER</text>
  </g>
  
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold" filter="url(#glow)">
    VEILLE STRATÉGIQUE
  </text>
  
  <text x="400" y="575" text-anchor="middle" fill="#ffffff" font-size="14" opacity="0.9">
    Détection des signaux faibles • Anticipation • Intelligence collective
  </text>
  
  <path d="M 520 200 Q 580 150, 600 220" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 600 380 Q 580 450, 520 400" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 280 400 Q 220 450, 200 380" fill="none" stroke="#34d399" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 200 220 Q 220 150, 280 200" fill="none" stroke="#f472b6" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" opacity="0.7"/>
    </marker>
  </defs>
</svg>
</body>
</html>
